apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nfs-provisioner-pihole-runner
  namespace: home-apps
rules:
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "update", "patch"]
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: run-nfs-provisioner-pihole
  namespace: home-apps
subjects:
  - kind: ServiceAccount
    name: nfs-provisioner-pihole
    namespace: home-apps
roleRef:
  kind: ClusterRole
  name: nfs-provisioner-pihole-runner
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: nfs-provisioner-pihole
  namespace: home-apps

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-provisioner-pihole
  labels:
    app: nfs-provisioner-pihole
  namespace: home-apps
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nfs-provisioner-pihole
  template:
    metadata:
      labels:
        app: nfs-provisioner-pihole
    spec:
      serviceAccountName: nfs-provisioner-pihole
      containers:
        - name: nfs-provisioner-pihole
          image: registry.k8s.io/sig-storage/nfs-subdir-external-provisioner:v4.0.2
          volumeMounts:
            - name: nfs-client-root
              mountPath: /persistentvolumes
          env:
            - name: PROVISIONER_NAME
              value: k8s-sigs.io/nfs-subdir-external-provisioner
            - name: NFS_SERVER
              value: <NFS_SERVER>
            - name: NFS_PATH
              value: /tank/pihole-share
      volumes:
        - name: nfs-client-root
          nfs:
            server: <NFS_SERVER>
            path: /tank/pihole-share
