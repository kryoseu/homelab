apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-media-pvc
  namespace: home-apps
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10
  storageClassName: nfs-storage
---
apiVersion: v1
kind: Service
metadata:
  name: plex-server
  namespace: home-apps
  annotations:
    metallb.universe.tf/address-pool: plex-production
    metallb.universe.tf/allow-shared-ip: plex-svc
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  ports:
  - port: 32400
    targetPort: 32400
  selector:
    name: plex-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex-server
  labels:
    name: plex-server
  namespace: home-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      name: plex-server
  template:
    metadata:
      labels:
        name: plex-server
    spec:
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: plex-media-pvc
      containers:
      - name: plex-server
        image: plexinc/pms-docker
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 32400
        livenessProbe:
          tcpSocket:
            port: 32400
          initialDelaySeconds: 60
          periodSeconds: 5
        volumeMounts:
        - mountPath: /config
          name: media
          subPath: config
        - mountPath: /media/movies
          name: media
          subPath: movies
        - mountPath: /media/shows
          name: media
          subPath: shows
        securityContext:
          allowPrivilegeEscalation: false
          capabilities: {}
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false 
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "4000"
        - name: VERSION
          value: "docker"
        - name: UMASK_SET
          value: "022"
        - name: PLEX_CLAIM
          valueFrom:
            secretKeyRef:
              name: plex-claim-token
              key: PLEX_CLAIM
        - name: TZ
          value: "Canada/Pacific"