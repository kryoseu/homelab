apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: home-apps
spec:
  interval: 1h
  chart:
    spec:
      chart: immich
      version: 0.10.0
      sourceRef:
        kind: HelmRepository
        name: immich-charts
        namespace: flux-system

  values:
    controllers:
      main:
        containers:
          main:
            env:
              REDIS_HOSTNAME: '{{ printf "%s-valkey" .Release.Name }}'

    env:
      REDIS_HOSTNAME: '{{ printf "%s-valkey" .Release.Name }}'
      DB_HOSTNAME: immich-postgres-rw.home-apps.svc.cluster.local
      DB_USERNAME: immich
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-db-creds
            key: password
      DB_DATABASE_NAME: immich
      IMMICH_MACHINE_LEARNING_URL: '{{ printf "http://%s-machine-learning:3003" .Release.Name }}'

    image:
      tag: v2.0.1

    immich:
      metrics:
        enabled: false
      persistence:
        library:
          existingClaim: immich-library-encrypted
      configuration: {}

    valkey:
      enabled: true
      controllers:
        main:
          containers:
            main:
              image:
                repository: docker.io/valkey/valkey
                tag: 8.1-alpine@sha256:e706d1213aaba6896c162bb6a3a9e1894e1a435f28f8f856d14fab2e10aa098b
                pullPolicy: IfNotPresent
      persistence:
        data:
          enabled: true
          size: 1Gi
          type: emptyDir
          accessMode: ReadWriteOnce
          storageClass: longhorn

    server:
      enabled: true
      image:
        repository: ghcr.io/immich-app/immich-server
        pullPolicy: IfNotPresent

    machine-learning:
      enabled: true
      image:
        repository: ghcr.io/immich-app/immich-machine-learning
        pullPolicy: IfNotPresent
      env:
        TRANSFORMERS_CACHE: /cache
      persistence:
        cache:
          enabled: true
          size: 10Gi
          type: emptyDir
          accessMode: ReadWriteMany
