apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: home-apps
spec:
  interval: 1h
  chart:
    spec:
      chart: immich
      version: 0.9.3
      sourceRef:
        kind: HelmRepository
        name: immich-charts
        namespace: flux-system

  values:
    env:
      REDIS_HOSTNAME: '{{ printf "%s-redis-master.%s.svc.cluster.local" .Release.Name .Release.Namespace }}'
      DB_HOSTNAME: immich-postgres-rw.home-apps.svc.cluster.local
      DB_USERNAME: immich
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-db-creds
            key: password
      DB_DATABASE_NAME: immich
      IMMICH_MACHINE_LEARNING_URL: '{{ printf "http://%s-machine-learning:3003" .Release.Name }}'

    image:
      tag: v1.142.0

    immich:
      metrics:
        enabled: false
      persistence:
        library:
          existingClaim: immich-library-encrypted
      configuration: {}

    redis:
      enabled: true
      architecture: standalone
      auth:
        enabled: false

    server:
      enabled: true
      image:
        repository: ghcr.io/immich-app/immich-server
        pullPolicy: IfNotPresent

    machine-learning:
      enabled: true
      image:
        repository: ghcr.io/immich-app/immich-machine-learning
        pullPolicy: IfNotPresent
      env:
        TRANSFORMERS_CACHE: /cache
      persistence:
        cache:
          enabled: true
          size: 10Gi
          type: emptyDir
          accessMode: ReadWriteMany
