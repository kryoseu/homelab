apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pgadmin-creds
  namespace: pgadmin
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-kv-store
    kind: ClusterSecretStore
  target:
    name: pgadmin-creds
  data:
    - secretKey: PGADMIN_DEFAULT_EMAIL
      remoteRef:
        key: pgadmin-creds
        property: pgadmin-email
    - secretKey: PGADMIN_DEFAULT_PASSWORD
      remoteRef:
        key: pgadmin-creds
        property: pgadmin-password
